---
layout: base

<div class="inner cover">
  <h1 class="cover-heading">IATI Organisation ID Lookup</h1>
  <div class="lead">
    <form>
      <div class="form-group form-group-lg">
        <select class="form-control" id="org-select"></select>
      </div>

      <div class="form-group form-group-lg" id="org-identifier-group">
        <div class="input-group">
          <span class="input-group-addon">Org ID:</span>
          <input type="text" class="form-control" id="org-identifier" name="org-identifier" readonly="readonly">
          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="button" id="copy-button" data-clipboard-target="#org-identifier" title="copied!">
              <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="mastfoot">
  <div class="inner">
    <p>Generated daily from IATI organisation file data, <a href="https://discuss.iatistandard.org/t/getting-to-a-list-of-organisation-references-for-iati-publishers/1060">as described here</a>. Access the data via <a href="https://morph.io/documentation/api?scraper=andylolz%2Forg-id-finder">API</a>.</p>

    <p>Made by <a href="https://twitter.com/andylolz">@andylolz</a>.</p>
  </div>
</div>
