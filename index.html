<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search organisation names for their org-ids, as declared in IATI organisation files.">

    <meta property="og:site_name" content="IATI Org-ID Finder">
    <meta property="og:url" content="https://andylolz.github.io/org-id-finder/">
    <meta property="og:title" content="IATI Org-ID Finder">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Search organisation names for their org-ids, as declared in IATI organisation files.">

    <title>IATI Org-ID Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <link rel="stylesheet" href="css/css.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">IATI Org-ID Finder</h1>
            <div class="lead">
              <form>
                <div class="form-group form-group-lg">
                  <select class="form-control" id="org-select"></select>
                </div>

                <div class="input-group input-group-lg" id="org-identifier-group" style="visibility:hidden">
                  <input type="text" class="form-control" id="org-identifier" readonly="readonly">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="copy-button" data-clipboard-target="#org-identifier" title="copied!">
                      <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Generated from IATI organisation file data, <a href="https://discuss.iatistandard.org/t/getting-to-a-list-of-organisation-references-for-iati-publishers/1060">as described here</a>. Made by <a href="https://twitter.com/andylolz">@andylolz</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="js/js.js" type="text/javascript"></script>
  </body>
</html>
