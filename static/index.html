<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">

    <meta property="og:site_name" content="IATI Organisation ID Finder">
    <meta property="og:url" content="https://org-id-finder.codeforiati.org">
    <meta property="og:title" content="IATI Organisation ID Finder">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">
    <meta property="og:image" content="https://org-id-finder.codeforiati.org/img/logo-square.png">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="IATI Organisation ID Finder" />
    <meta name="twitter:description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">
    <meta name="twitter:image" content="https://org-id-finder.codeforiati.org/img/logo-square.png">

    <title>IATI Organisation ID Finder</title>

    <!-- Bootstrap -->
    <link href="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <link rel="stylesheet" href="css/css.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">


<div class="inner cover">
  <h1 class="cover-heading">IATI Organisation ID Finder</h1>
  <div class="lead">
    <form>
      <div class="form-group form-group-lg">
        <select class="form-control" id="org-select"></select>
      </div>

      <div id="org-identifier-group">
        <div class="form-group form-group-lg">
          <div class="input-group">
            <span class="input-group-addon">Org ID:</span>
            <input type="text" class="form-control" id="org-identifier" name="org-identifier" readonly="readonly">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-lg" type="button" id="copy-button" data-clipboard-target="#org-identifier" title="copied!">
                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group form-group-lg">
          <div class="input-group">
            <span class="input-group-addon">Org Type:</span>
            <input type="text" class="form-control" id="org-type" name="org-type" readonly="readonly">
          </div>
        </div>

        <div class="btn-group pull-right" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Source <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a target="_blank" href="#" id="source-registry">Registry</a></li>
            <li><a target="_blank" href="#" id="source-preview">Previewer</a></li>
            <li><a target="_blank" href="#" id="source-raw">XML</a></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>

          <div class="mastfoot">
            <div class="inner">
              <p>Generated ~daily from IATI organisation file data, <a href="https://discuss.iatistandard.org/t/getting-to-a-list-of-organisation-references-for-iati-publishers/1060/1">as described here</a><span id="last-updated"></span>.</p>

              <p><a href="/downloads/org-ids.csv">Download a CSV snapshot</a>, or <a href="/downloads/org-ids.json">a JSON snapshot</a>.</p>

              <p>
                A <a href="https://codeforiati.org">Code for IATI</a> project /
                <a href="https://github.com/codeforIATI/org-id-finder">Source code</a> /
                <a href="https://github.com/codeforIATI/org-id-finder/issues/new/choose">Report a bug</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="js/js.js" type="text/javascript"></script>
  </body>
</html>
